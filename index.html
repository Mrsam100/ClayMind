  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClayMind - AI Literacy Gamified</title>
    <meta name="description" content="Interactive AI literacy and digital safety education for children aged 7â€“14." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --color-primary: #FFB673;   /* Warm Peach */
        --color-secondary: #6A4FBF; /* Soft Violet */
        --color-accent-1: #2AB9A9;  /* Teal */
        --color-accent-2: #FFD447;  /* Golden Yellow */
        --color-neutral: #F8E9DD;   /* Warm Sand */
        --color-text: #4A4A4A;
      }

      html {
        scroll-behavior: smooth;
        background-color: var(--color-neutral);
      }

      body {
        font-family: 'Outfit', sans-serif;
        color: var(--color-text);
        background-color: var(--color-neutral);
        overflow-x: hidden;
        perspective: 1000px;
      }

      /* Base Clay Card */
      .clay-card {
        background: #F8E9DD;
        border-radius: 24px;
        box-shadow:  20px 20px 60px #d3c6bc, 
                     -20px -20px 60px #ffffff;
        border: 1px solid rgba(255,255,255, 0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .clay-card:hover {
        transform: translateY(-5px);
        box-shadow:  25px 25px 70px #d3c6bc, 
                     -25px -25px 70px #ffffff;
      }

      /* Bevel Effect for pronounced 3D look */
      .clay-bevel {
        position: relative;
        border: 1px solid rgba(255,255,255,0.6);
      }
      .clay-bevel::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        box-shadow: inset 2px 2px 4px rgba(255,255,255,0.9), 
                    inset -2px -2px 4px rgba(166,145,129,0.15);
        pointer-events: none;
      }

      /* Image Inset Effect (Extrusion/Intrusion) */
      .clay-img-inset {
        border-radius: 16px;
        overflow: hidden;
        box-shadow: inset 6px 6px 12px #d3c6bc, 
                    inset -6px -6px 12px #ffffff;
        border: 2px solid rgba(255,255,255,0.3);
        position: relative;
      }
      .clay-img-inset img {
        display: block;
        transition: transform 0.7s ease;
      }
      .clay-img-inset:hover img {
        transform: scale(1.05);
      }

      /* Tactile Interactive Icon Button */
      .clay-icon-btn {
        background: #F8E9DD;
        border-radius: 50%;
        box-shadow:  8px 8px 16px #d3c6bc, 
                     -8px -8px 16px #ffffff;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255,255,255,0.4);
        color: var(--color-secondary);
        cursor: pointer;
        position: relative;
      }
      .clay-icon-btn:hover {
        transform: translateY(-2px);
        box-shadow:  10px 10px 20px #d3c6bc, 
                     -10px -10px 20px #ffffff;
        color: var(--color-primary);
      }
      .clay-icon-btn:active {
        transform: translateY(1px);
        box-shadow: inset 4px 4px 8px #d3c6bc, 
                    inset -4px -4px 8px #ffffff;
      }

      /* Extruded Chip Link for Footer */
      .clay-chip-link {
        background: #F8E9DD;
        padding: 8px 16px;
        border-radius: 12px;
        box-shadow: 5px 5px 10px #d3c6bc, 
                    -5px -5px 10px #ffffff;
        display: inline-block;
        transition: all 0.2s;
        text-decoration: none;
        color: var(--color-text);
        font-size: 0.875rem;
        font-weight: 500;
        border: 1px solid rgba(255,255,255,0.4);
      }
      .clay-chip-link:hover {
        transform: translateY(-2px);
        box-shadow: 7px 7px 14px #d3c6bc, 
                    -7px -7px 14px #ffffff;
        color: var(--color-secondary);
      }

      /* Clay Input (Inset) */
      .clay-input {
        background: #F8E9DD;
        border-radius: 16px;
        box-shadow: inset 5px 5px 10px #d3c6bc, 
                    inset -5px -5px 10px #ffffff;
        border: none;
        transition: box-shadow 0.2s;
      }
      .clay-input:focus {
        box-shadow: inset 8px 8px 16px #d3c6bc, 
                    inset -8px -8px 16px #ffffff;
        outline: none;
      }
      
      /* UPDATED: Convex Clay Button (Less glow, more matte) */
      .clay-button {
        background: #F8E9DD;
        color: var(--color-text); /* Darker text for better contrast */
        border-radius: 50px;
        /* Softer, matte shadow */
        box-shadow:  6px 6px 12px #d69961, 
                     -6px -6px 12px #ffffff;
        transition: all 0.2s ease;
        border: 1px solid rgba(255,255,255,0.5);
        position: relative;
        overflow: hidden;
        font-weight: 700;
      }
      .clay-button:hover {
        transform: translateY(-2px);
        box-shadow:  8px 8px 16px #d69961, 
                     -8px -8px 16px #ffffff;
        color: var(--color-secondary);
      }
      .clay-button:active {
        transform: translateY(1px);
        box-shadow: inset 4px 4px 8px #c28b58, 
                    inset -4px -4px 8px #ffdf9e;
      }

      /* 3D Tactile Tags */
      .clay-tag {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        box-shadow:  3px 3px 6px #d3c6bc, 
                     -3px -3px 6px #ffffff;
        border: 1px solid rgba(255,255,255,0.6);
        transition: transform 0.2s ease;
      }
      .clay-tag:hover {
        transform: translateY(-1px);
      }

      /* 3D Convex Text Effect */
      .clay-text-convex {
        background: #F8E9DD;
        border-radius: 12px;
        box-shadow:  4px 4px 8px #d3c6bc, 
                     -4px -4px 8px #ffffff;
        padding: 4px 12px;
        display: inline-block;
        border: 1px solid rgba(255,255,255,0.2);
      }

      /* Animation for Save Icon */
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      /* 3D Shapes */
      .shape-sphere {
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.2) 60%, rgba(255,255,255,0.05) 100%);
        box-shadow: 10px 10px 20px rgba(166, 145, 129, 0.25), 
                    inset -5px -5px 15px rgba(166, 145, 129, 0.1);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255,255,255,0.2);
      }

      .shape-decoration-embedded {
        border-radius: 50%;
        background: linear-gradient(145deg, rgba(0,0,0,0.02), rgba(255,255,255,0.1));
        box-shadow: 
            inset 6px 6px 15px rgba(166, 145, 129, 0.25), 
            inset -6px -6px 15px rgba(255,255,255, 0.9),
            5px 5px 15px rgba(0,0,0,0.05);
      }

      /* 3D CUBE CSS */
      .scene-3d {
        perspective: 800px;
        transform-style: preserve-3d;
      }
      .cube-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: spin-cube 10s infinite linear;
      }
      .cube-face {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 182, 115, 0.9);
        border: 2px solid rgba(255,255,255,0.6);
        border-radius: 12px;
        box-shadow: inset 0 0 20px rgba(255,255,255,0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
        backface-visibility: visible;
      }
      .cube-face-front  { transform: rotateY(  0deg) translateZ(30px); }
      .cube-face-right  { transform: rotateY( 90deg) translateZ(30px); }
      .cube-face-back   { transform: rotateY(180deg) translateZ(30px); }
      .cube-face-left   { transform: rotateY(-90deg) translateZ(30px); }
      .cube-face-top    { transform: rotateX( 90deg) translateZ(30px); }
      .cube-face-bottom { transform: rotateX(-90deg) translateZ(30px); }

      @keyframes spin-cube {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
      }

      /* 3D RING CSS */
      .ring-3d-container {
        transform-style: preserve-3d;
        animation: float-ring 15s ease-in-out infinite;
      }
      .ring-3d {
        border-radius: 50%;
        border: 40px solid rgba(255, 255, 255, 0.2);
        transform: rotateX(75deg);
        box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        filter: blur(1px);
      }

      @keyframes float-ring {
        0% { transform: translateY(0px) rotateZ(0deg) rotateX(75deg); }
        50% { transform: translateY(-30px) rotateZ(180deg) rotateX(65deg); }
        100% { transform: translateY(0px) rotateZ(360deg) rotateX(75deg); }
      }

      /* Floating Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-delayed { animation: float 7s ease-in-out infinite 1s; }

      /* Orbital Animations */
      @keyframes orbit-cw {
        from { transform: rotate(0deg) translateX(120px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
      }
      @keyframes orbit-ccw {
        from { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        to { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      }
      .animate-orbit-cw { animation: orbit-cw 12s linear infinite; }
      .animate-orbit-ccw { animation: orbit-ccw 16s linear infinite; }

      /* Rotating Geo Shape */
      @keyframes rotate-3d-shape {
        0% { transform: rotateX(0) rotateY(0); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
      }
      .animate-rotate-3d { animation: rotate-3d-shape 20s linear infinite; }

      /* Tooltips */
      .tooltip-trigger {
        text-decoration: underline;
        text-decoration-style: dotted;
        text-decoration-color: var(--color-secondary);
        text-underline-offset: 4px;
        cursor: help;
        position: relative;
        font-weight: 600;
        color: var(--color-secondary);
        transition: all 0.2s;
      }
      .tooltip-trigger:hover {
        background-color: rgba(106, 79, 191, 0.1);
        border-radius: 4px;
      }
      .tooltip-content {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        width: max-content;
        max-width: 280px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        color: var(--color-text);
        padding: 12px 16px;
        border-radius: 16px;
        font-size: 0.85rem;
        line-height: 1.4;
        font-weight: 500;
        text-align: center;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255,255,255,0.5);
        z-index: 50;
        transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        pointer-events: none;
      }
      .tooltip-content::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -6px;
        border-width: 6px;
        border-style: solid;
        border-color: rgba(255, 255, 255, 0.95) transparent transparent transparent;
      }
      .tooltip-trigger:hover .tooltip-content {
        visibility: visible;
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
